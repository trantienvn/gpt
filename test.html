<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với Gemini (Streaming)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        #chat-container {
            width: 90%;
            max-width: 700px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 22px;
            line-height: 1.5;
            position: relative;
        }

        .user-message .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bot-message .message-bubble {
            background-color: #e2e6ea;
            color: #333;
            border-bottom-left-radius: 6px;
        }

        .message-bubble p {
            margin: 0 0 8px 0;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble strong {
            font-weight: bold;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin-left: 20px;
            padding-left: 0;
        }

        .message-bubble pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .message-bubble code {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            align-items: center;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            resize: none;
            font-size: 16px;
            line-height: 1.4;
            transition: border-color 0.2s;
            max-height: 120px;
            overflow-y: auto;
        }

        #user-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #send-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #send-button:active {
            transform: scale(0.98);
        }

        #send-button:disabled {
            background-color: #a8d3ff;
            cursor: not-allowed;
        }

        #status-area {
            padding: 8px 15px;
            font-size: 0.9em;
            text-align: center;
            min-height: 25px;
            color: #666;
        }

        #loading-indicator {
            color: #007bff;
            font-weight: 500;
        }

        #error-message {
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="status-area">
            <span id="loading-indicator" style="display:none;">Gemini đang phản hồi...</span>
            <span id="error-message" style="display:none;"></span>
        </div>
        <div id="input-area">
            <textarea id="user-input" placeholder="Nhập tin nhắn của bạn..." rows="1"></textarea>
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH API KEY ---
        const GEMINI_API_KEY = "api"; // Thay bằng API key của bạn
        const API_BASE_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent";

        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessageSpan = document.getElementById('error-message');

        let chatHistory = []; // conversation history

        // Format text: escape HTML + markdown + newlines
        function formatTextForHTML(text) {
            text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            text = text.replace(/```(.*?)```/gs, (m, p1) => `<pre><code>${p1.trim()}</code></pre>`);
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        // Display message in chat
        function displayMessage(text, sender) {
            const container = document.createElement('div');
            container.classList.add('message', `${sender}-message`);
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.innerHTML = formatTextForHTML(text);
            container.appendChild(bubble);
            messagesDiv.appendChild(container);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return bubble;
        }

        // Send user message and stream response
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            displayMessage(userMessage, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
            userInput.value = ''; userInput.style.height = 'auto';
            sendButton.disabled = true; userInput.disabled = true;
            loadingIndicator.style.display = 'inline'; errorMessageSpan.style.display = 'none';

            let botMessageElement, fullBotResponseText = '';

            try {
                const response = await fetch(`${API_BASE_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: chatHistory,
                        generationConfig: { temperature: 0.7, maxOutputTokens: 800 }
                    })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown'}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Thử parse cả buffer nếu là JSON hoàn chỉnh (non-stream)
                    try {
                        const data = JSON.parse(buffer.trim());
                        const parts = data?.candidates?.[0]?.content?.parts;
                        if (parts?.length) {
                            const text = parts[0].text;
                            if (text) {
                                if (!botMessageElement) botMessageElement = displayMessage('', 'bot');
                                botMessageElement.innerHTML += formatTextForHTML(text);
                                fullBotResponseText += text;
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                        }
                        buffer = ''; // Xử lý xong, reset buffer
                        continue;    // Sang lần đọc tiếp theo
                    } catch (e) {
                        // Nếu không parse được, tiếp tục xử lý từng dòng
                    }

                    // Xử lý streaming line-by-line
                    let newlineIndex;
                    while ((newlineIndex = buffer.indexOf('\n')) !== -1) {
                        const line = buffer.substring(0, newlineIndex).trim();
                        buffer = buffer.substring(newlineIndex + 1);

                        if (!line) continue;

                        try {
                            const json = JSON.parse(line);
                            const parts = json?.candidates?.[0]?.content?.parts;
                            if (parts?.length) {
                                const text = parts[0].text;
                                if (text) {
                                    if (!botMessageElement) botMessageElement = displayMessage('', 'bot');
                                    botMessageElement.innerHTML += formatTextForHTML(text);
                                    fullBotResponseText += text;
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            }
                        } catch (e) {
                            // skip partial JSON
                        }
                    }
                }

                if (buffer.trim()) {
                    try {
                        const json = JSON.parse(buffer);
                        const parts = json?.candidates?.[0]?.content?.parts;
                        if (parts?.length) {
                            const text = parts[0].text;
                            if (text) {
                                if (!botMessageElement) botMessageElement = displayMessage('', 'bot');
                                botMessageElement.innerHTML += formatTextForHTML(text);
                                fullBotResponseText += text;
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                        }
                    } catch (e) { }
                }

                if (fullBotResponseText) chatHistory.push({ role: 'model', parts: [{ text: fullBotResponseText }] });
                else if (!botMessageElement) displayMessage('Không nhận được phản hồi từ Gemini.', 'bot');

            } catch (error) {
                console.error(error);
                errorMessageSpan.textContent = "Lỗi: " + error.message;
                errorMessageSpan.style.display = 'block';
                if (botMessageElement) botMessageElement.innerHTML += `<br><span style="color:red;">[Lỗi phản hồi]</span>`;
                else displayMessage('Đã xảy ra lỗi khi nhận phản hồi từ Gemini.', 'bot');
            } finally {
                sendButton.disabled = false;
                userInput.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        // Initial welcome message
        document.addEventListener('DOMContentLoaded', () => {
            displayMessage('Chào bạn! Tôi là Gemini-pro. Có gì tôi có thể giúp bạn hôm nay?', 'bot');
            userInput.focus();
        });
    </script>
</body>

</html>
